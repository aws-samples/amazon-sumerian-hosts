<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Character Demo</title>

    <link rel="stylesheet" href="customCharacterDemo.css" />

    <!-- Sumerian Host dependencies -->
    <script
      type="text/javascript"
      src="https://sdk.amazonaws.com/js/aws-sdk-2.645.0.min.js"
    ></script>

    <!-- Demo logic -->
    <script type="module" src="../dist/customCharacterDemo.js"></script>
  </head>
  <body>
    <div id="mainScreen" class="screen loading">
      <canvas id="renderCanvas"></canvas>

      <div id="uiPanel" class="panel">
        <textarea id="speechText" rows="8">Hello. I am a custom host character. Although I have a different skeleton and different animations than the other Sumerian hosts, I still have all the same capabilities!</textarea>
        <button id="speakButton">Speak</button>
      </div>
    </div>
    </div>

    <div id="loadingScreen" class="screen">
      <p>Loading...</p>
    </div>
  </body>
</html>
