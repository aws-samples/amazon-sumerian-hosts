<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestures Demo</title>

    <link rel="stylesheet" href="gesturesDemo.css" />

    <!-- Sumerian Host dependencies -->
    <script
      type="text/javascript"
      src="https://sdk.amazonaws.com/js/aws-sdk-2.645.0.min.js"
    ></script>

    <!-- Demo logic -->
    <script type="module" src="../dist/gesturesDemo.js"></script>
  </head>
  <body>
    <div id="mainScreen" class="screen loading">
      <canvas id="renderCanvas"></canvas>

      <div id="uiPanel" class="hide panel">
        <label for="gestureSelect">Gestures</label>
        <select id="gestureSelect">
          <option></option>
          <option value="aggressive">aggressive</option>
          <option value="big">big</option>
          <option value="defense">defense</option>
          <option value="generic_a">generic_a</option>
          <option value="generic_b">generic_b</option>
          <option value="generic_c">generic_c</option>
          <option value="heart">heart</option>
          <option value="in">in</option>
          <option value="many">many</option>
          <option value="movement">movement</option>
          <option value="one">one</option>
          <option value="self">self</option>
          <option value="wave">wave</option>
          <option value="you">you</option>
        </select>
        <label for="emoteSelect">Emotes</label>
        <select id="emoteSelect">
          <option></option>
          <option value="applause">applause</option>
          <option value="bored">bored</option>
          <option value="cheer">cheer</option>
        </select>
      </div>
    </div>

    <div id="loadingScreen" class="screen">
      <p>Loading...</p>
    </div>
  </body>
</html>
